{% extends "base.html" %}
{% load static %}

{% block title %}Feeds{% endblock %}

{% block content %}
<div class="container">
  <h2>Feeds</h2>
  <div class="row">
    <div class="col-sm-12">
      <a class="btn btn-primary" href="{% url 'feeds:add' %}" role="button">Add</a>
    </div> 
  </div>

  <div class="row mt-3">
    <div class="col-sm-12">
      <ul class='list-group'>
        {% for feed in object_list %}
        <li class='list-group-item'><a href="{{ feed.get_absolute_url }}">{{ feed.title }}</a> (<a href="{{ feed.url }}">source</a>)</li>
        {% endfor %}
      </ul>
    </div>
  </div>


</div>
{% endblock content %}
